<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', 
        filename='styles.css') }}">
</head>

<body>
    <div class='pane'>
        <h1 class='name'> Edit Menu Item </h1>

        <form action="{{ url_for('editMenuItem', 
            restaurant_id=restaurant_id, menu_id=item.id) }}" method='POST'>
            <p>Name:</p>
            <input type='text' size='30' name='name' 
                placeholder="{{ item.name }}">

            <p>Description:</p>
            <input type='text', size='30', name='desc', 
                placeholder="{{ item.description }}">

            <p>Price:</p>
            <input type='text', size='30', name='price', 
                placeholder="{{ item.price }}">

            <p>Course:</p>
            <input type='radio' name='course' value='Appetizer'> Appetizer<br>
            <input type='radio' name='course' value='Entree'> Entree<br>
            <input type='radio' name='course' value='Dessert'> Dessert<br>
            <input type='radio' name='course' value='Beverage'> Beverage<br>
            <br>

            <input type='submit' value='Edit'>
        </form>
    </div>
</body>
</html>
